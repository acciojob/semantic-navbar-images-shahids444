<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Semantic Navbar and Images</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fafafa;
      color: #333;
    }
    nav {
      background-color: #007acc;
      padding: 10px 0;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
      gap: 30px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 6px 12px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    nav a:hover {
      background-color: #005fa3;
    }
    main {
      max-width: 700px;
      margin: 30px auto;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #007acc;
    }
    img {
      margin: 0 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      width: 200px;
      height: 300px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about-us">About us</a></li>
      <li><a href="#contact-us">Contact us</a></li>
    </ul>
  </nav>

  <main>
    <h2>3 random images</h2>
    <img src="https://picsum.photos/id/123/200/300" alt="Random image" />
    <img src="https://picsum.photos/id/124/200/300" alt="Random image" />
    <img src="https://picsum.photos/id/125/200/300" alt="Random image" />
  </main>

</body>
</html>
